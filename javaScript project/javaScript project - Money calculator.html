<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            width: 100%;
            height: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sign {
            font-size: 30px;
            font-weight: bold;
        }

        main input[type="number"] {
            font-size: 15px;
        }

        main .tel-1 {
            height: 50px;
            width: 90px;
            outline: none;
            border: none;
            box-shadow: 0px 0px 5px -1px black;
            border-radius: 4px;
            text-align: center;
        }

        main .tel-2 {
            height: 50px;
            width: 200px;
            outline: none;
            border: none;
            box-shadow: 0px 0px 5px -1px black;
            border-radius: 4px;
            text-align: center;
        }

        #note>img {
            height: 50px;
            width: 100%;
        }

        input[type="reset"] {
            height: 75px;
            width: 100%;
            cursor: pointer;
            /* border: 1px solid #0d0d0d38; */
            border: none;
            border-radius: 13px;
            background: transparent;
            box-shadow: 0px 2px 10px -2px rgba(0, 0, 0, .5);
            font-size: 22px;
            letter-spacing: 0.9px;
        }

        input[type="reset"]:active {
            background-color: #3333c4;
            color: white;
        }
    </style>
</head>

<body>

    <script>
        function fun1() {
            let a = document.getElementById("note").value = "2000";
            let b = document.getElementById("note").value = "500";
            let c = document.getElementById("note").value = "200";
            let d = document.getElementById("note").value = "100";
            let e = document.getElementById("note").value = "50";
            let f = document.getElementById("note").value = "20";
            let g = document.getElementById("note").value = "10";
            let h = document.getElementById("note").value = "5";
            let i = document.getElementById("note").value = "2";
            let j = document.getElementById("note").value = "1";

            let a1 = document.getElementById("input-1-2000").value;
            let b1 = document.getElementById("input-1-500").value;
            let c1 = document.getElementById("input-1-200").value;
            let d1 = document.getElementById("input-1-100").value;
            let e1 = document.getElementById("input-1-50").value;
            let f1 = document.getElementById("input-1-20").value;
            let g1 = document.getElementById("input-1-10").value;
            let h1 = document.getElementById("input-1-5").value;
            let i1 = document.getElementById("input-1-2").value;
            let j1 = document.getElementById("input-1-1").value;

            let a2 = +a * +a1;
            document.getElementById("input-2-2000").value = a2;

            let b2 = +b * +b1;
            document.getElementById("input-2-500").value = b2;

            let c2 = +c * +c1;
            document.getElementById("input-2-200").value = c2;

            let d2 = +d * +d1;
            document.getElementById("input-2-100").value = d2;

            let e2 = +e * +e1;
            document.getElementById("input-2-50").value = e2;

            let f2 = +f * +f1;
            document.getElementById("input-2-20").value = f2;

            let g2 = +g * +g1;
            document.getElementById("input-2-10").value = g2;

            let h2 = +h * +h1;
            document.getElementById("input-2-5").value = h2;

            let i2 = +i * +i1;
            document.getElementById("input-2-2").value = i2;

            let j2 = +j * +j1;
            document.getElementById("input-2-1").value = j2;

            document.getElementById("input-total").value = a2 + b2 + c2 + d2 + e2 + f2 + g2 + h2 + i2 + j2;
        }
